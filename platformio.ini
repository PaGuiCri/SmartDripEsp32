[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = huge_app.csv
lib_deps = 
	winlinvip/SimpleDHT@^1.0.14
	arduino-libraries/NTPClient@^3.1.0
	bblanchon/ArduinoJson@^6.18.1
	fbiego/ESP32Time@^1.1.0
	mobizt/ESP Mail Client@^2.4.8
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.1.0
